spring.application.name=microstamp-auth-server
server.port=8001

#DB
spring.datasource.url=jdbc:mysql://localhost:3306/microstamp?useSSL=false&allowPublicKeyRetrieval=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#Flyway
spring.flyway.enabled=false

#Swagger
springdoc.swagger-ui.path=/swagger

#Security
security.issuer-uri= http://localhost:8001

#Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8002/eureka/
eureka.instance.prefer-ip-address=true

#Cors
cors.whitelist=http://127.0.0.1:8000,http://127.0.0.1:3000

#Logging
logging.level.org.springframework.security=trace