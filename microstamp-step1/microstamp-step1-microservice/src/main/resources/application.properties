spring.application.name=microstamp-step1
server.port=8091

#DB
spring.datasource.url=jdbc:mysql://localhost:3306/step1?useSSL=false&allowPublicKeyRetrieval=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#Flyway
spring.flyway.enabled=false

#Swagger
springdoc.swagger-ui.path=/swagger

#Security
spring.security.oauth2.resourceserver.jwt.issuer-uri= http://localhost:9000

#Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

#Cors
cors.whitelist=http://127.0.0.1:9191,http://127.0.0.1:5173